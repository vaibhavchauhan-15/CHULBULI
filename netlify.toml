# Next.js Runtime Plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build]
  command = "npm run build"
  # publish directory is automatically handled by @netlify/plugin-nextjs

[build.environment]
  NODE_VERSION = "20"

# Cache static assets for better performance
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
